<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>编号</th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in books">
                    <th>{{item.id}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.date}}</th>
                    <th>{{item.price | showPrice}}</th> <!-- 过滤器的使用-->
                    <th></th>
                    <th><button @click="removeHandle(index)">移除</button></th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
